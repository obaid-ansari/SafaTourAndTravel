<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Css Link -->
    <link rel="stylesheet" href="forexexchange.css" />
    <!-- Website Icon -->
    <link rel="icon" type="image/x-icon" href="imgs/Logo.WebP" />
    <!-- Website Description -->
    <meta
      name="description"
      content="Get the best rates for currency exchange with Safa tour and Travel. Our fast and reliable Forex exchange services ensure that you get the most value for your money, whether for travel or business needs" />
    <!-- Meta Keywords -->
    <meta
      name="Keywords"
      content="Forex exchange, currency exchange, best Forex rates, money exchange, currency services, Safa Tours Forex, travel Forex, Forex exchange services, exchange rates, foreign exchange services
       These SEO elements are tailored to attract users searching for reliable Forex exchange services." />
    <!-- For Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&family=Charm:wght@400;700&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Pacifico&family=Parisienne&family=Playwrite+AU+VIC+Guides&display=swap"
      rel="stylesheet" />
    <title>
      Forex Exchange Services - Best Rates for Currency Exchange at Safa Tours
      and Travels
    </title>
  </head>
  <body>
    <form id="forexForm">
      <h1>Forex Exchange</h1>
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />
      </div>

      <div class="form-group">
        <label for="number">Phone:</label>
        <input type="tel" id="number" name="number" required />
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
      </div>

      <div class="form-group">
        <label for="location">Location:</label>
        <input type="text" id="location" name="location" required />
      </div>

      <div class="form-group">
        <label for="currency">Currency:</label>
        <select id="currency" name="currency" required>
          <option value="">Select Currency</option>
        </select>
      </div>

      <div class="form-group">
        <label for="quantity">Enter Quantity:</label>
        <input
          type="number"
          id="quantity"
          name="quantity"
          required
          min="0"
          step="0.01" />
      </div>

      <div class="form-group" id="purposeContainer">
        <label for="purpose">Purpose of Visit:</label>
        <select id="purpose" name="purpose">
          <option value="">Select Purpose</option>
          <option value="personal">Personal Visit</option>
          <option value="education">Overseas Education</option>
          <option value="business">Business Travel</option>
          <option value="employment">Employment</option>
          <option value="medical">Medical Visit</option>
        </select>
      </div>

      <div class="form-group">
        <label for="amount">Amount (INR):</label>
        <input
          type="number"
          id="amount"
          name="amount"
          required
          min="0"
          step="0.01"
          readonly />
      </div>

      <button type="submit">Submit</button>
    </form>

    <script src="forexexchange.js"></script>
  </body>
</html>
