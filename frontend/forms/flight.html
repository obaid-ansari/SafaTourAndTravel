<!DOCTYPE html>
<html lang="en">
  <!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <!-- Css Link -->
      <link rel="stylesheet" href="flight.css" />
      <!-- Website Icon -->
      <link rel="icon" type="image/x-icon" href="imgs/Logo.WebP" />
      <!-- Website Description -->
      <meta
        name="description"
        content="Book your flight tickets online with
      Safa tour and Travel. Enjoy the best deals on domestic and international
      flights, flexible booking options, and seamless travel experiences. Start
      your journey today!" />
      <!-- Meta Keywords -->
      <meta
        name="keywords"
        content="flight booking, online flight booking, cheap flight tickets, book flights online, domestic flights, international flights, flight deals, travel agency, Safa Tours, book flights Safa Tours, flight booking services" />
      <!-- For Fonts -->
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
        href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&family=Charm:wght@400;700&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Pacifico&family=Parisienne&family=Playwrite+AU+VIC+Guides&display=swap"
        rel="stylesheet" />
      <title>
        Book Flights Online with Safa tour and Travel - Best Deals & Offers
      </title>
    </head>
    <body>
      <div class="container">
        <h1>Flight Tickets</h1>
        <form id="flightBookingForm">
          <!-- Personal Information -->
          <div class="form-section">
            <h2>Personal Details</h2>
            <div class="form-group">
              <label for="name">Name*</label>
              <input type="text" id="name" name="name" required />
            </div>
            <div class="form-group">
              <label for="phone">Phone*</label>
              <input type="tel" id="phone" name="phone" required />
            </div>
            <div class="form-group">
              <label for="email">Email*</label>
              <input type="email" id="email" name="email" required />
            </div>
          </div>

          <!-- Flight Details -->
          <div class="form-section">
            <h2>Flight Details</h2>
            <div class="form-group">
              <label for="origin">From*</label>
              <input type="text" id="origin" name="origin" required />
            </div>
            <div class="form-group">
              <label for="destination">To*</label>
              <input type="text" id="destination" name="destination" required />
            </div>
            <div class="form-group">
              <label for="journeyType">Journey Type*</label>
              <select id="journeyType" name="journeyType" required>
                <option value="OneWay">One Way</option>
                <option value="Return">Return</option>
              </select>
            </div>
            <div class="form-group">
              <label for="departureDate">Departure Date*</label>
              <input
                type="date"
                id="departureDate"
                name="departureDate"
                required />
            </div>
            <div class="form-group" id="returnDateGroup" style="display: none">
              <label for="returnDate">Return Date*</label>
              <input type="date" id="returnDate" name="returnDate" />
            </div>
          </div>

          <!-- Passenger Details -->
          <div class="form-section">
            <h2>Passenger Details</h2>
            <div class="note">
              Note: Maximum 9 passengers allowed in any combination of Adults
              and Childrens
            </div>
            <div class="form-group">
              <label for="adults">Adults (12+ years)*</label>
              <input
                type="number"
                id="adults"
                name="adults"
                min="1"
                max="9"
                value="1"
                required />
            </div>
            <div class="form-group">
              <label for="children">Childrens (2-11 years)</label>
              <input
                type="number"
                id="children"
                name="children"
                min="0"
                max="9"
                value="0" />
            </div>
            <div class="form-group">
              <label for="infants">Infants (under 2 years)</label>
              <input
                type="number"
                id="infants"
                name="infants"
                min="0"
                max="9"
                value="0" />
            </div>
            <div id="dobContainer">
              <!-- DOB fields will be dynamically added here -->
            </div>
          </div>

          <!-- Class and Fare Type -->
          <div class="form-section">
            <h2>Class and Fare Details</h2>
            <div class="form-group">
              <label for="class">Class*</label>
              <select id="class" name="class" required>
                <option value="Economy">Economy</option>
                <option value="PremiumEconomy">Premium Economy</option>
                <option value="BusinessClass">Business Class</option>
                <option value="FirstClass">First Class</option>
              </select>
            </div>
            <div class="form-group">
              <label for="fareType">Fare Type*</label>
              <select id="fareType" name="fareType" required>
                <option value="Regular">Regular</option>
                <option value="Student">Student</option>
                <option value="Marine">Corporate</option>
                <option value="Marine">Marine</option>
              </select>
            </div>
          </div>

          <button type="submit" class="submit-btn">Submit Details</button>
        </form>
      </div>
      <script src="flight.js"></script>
    </body>
  </html>
</html>
