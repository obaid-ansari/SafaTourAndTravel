<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Css Link -->
    <link rel="stylesheet" href="hotels.css" />
    <!-- Website Icon -->
    <link rel="icon" type="image/x-icon" href="imgs/Logo.WebP" />
    <!-- Website Description -->
    <meta
      name="description"
      content="Explore a wide range of hotel options with Safa tour and Travel. Whether you're looking for luxury, budget, or boutique hotels, we offer the best deals to ensure a comfortable stay at your chosen destination. Book your hotel today!" />
    <!-- Meta Keywords -->
    <meta
      name="keywords"
      content="Hotel booking, book hotels, luxury hotels, budget hotels, affordable stays, hotel deals, travel accommodation, best hotel offers, hotel reservations, Safa tour and Travel" />
    <!-- For Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&family=Charm:wght@400;700&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Pacifico&family=Parisienne&family=Playwrite+AU+VIC+Guides&display=swap"
      rel="stylesheet" />
    <title>
      Hotel Booking | Safa tour and Travel â€“ Book Your Perfect Stay Today
    </title>
  </head>
  <body>
    <div class="container">
      <h1>Hotels Booking</h1>
      <form id="hotelForm">
        <label for="yourName">Your Name:</label>
        <input type="text" id="yourName" required />

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" required />

        <label for="email">Email:</label>
        <input type="email" id="email" required />

        <label for="hotelLocation">Hotel Location:</label>
        <input type="text" id="hotelLocation" required />

        <label for="starRating">Star Rating:</label>
        <select id="starRating" required>
          <option value="3">3 Star</option>
          <option value="4">4 Star</option>
          <option value="5">5 Star</option>
        </select>

        <label for="checkIn">Check In:</label>
        <input type="date" id="checkIn" required />

        <label for="checkOut">Check Out:</label>
        <input type="date" id="checkOut" required />

        <label for="rooms">Rooms:</label>
        <input type="number" id="rooms" min="1" required />

        <label for="guests">Guests:</label>
        <input type="number" id="guests" min="1" required />

        <button type="submit">Submit</button>
      </form>
    </div>
    <script src="hotels.js"></script>
  </body>
</html>
